<div class="container clearfix">
  <div class="clearfix mt-4 mb-4">
    <div class="float-start fs-4 fw-bold">Top Deals</div>
    <div class="float-end fs-5 text-primary" routerLink="/view-top-details-by-category">View All</div>

  </div>
    <div class="row">
    
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let deal of topDeals" >
            <ng-template carouselSlide [id]="deal.id">
              <!-- <img [src]="slide.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title"> -->

              <div class="card card-block" style="width: 280px;" >
                <img [src]="deal.productImageSlug[0]" [routerLink]="['/view-product-details',deal.drugCode]" class="card-img-top m-2 p-4" [alt]="deal.alt" [title]="deal.title" class="card-img-top" height="220" alt="...">
                <div class="card-body">
                  <h5 class="card-title card-discription" [title]="deal.description">{{deal.description}}</h5>
                  <p class="card-text text-muted">{{deal.type}}</p>
                  <span class="card-text text-muted">MRP</span>
                <P style="font-size: 20px;">â‚¹<span class="ms-0">{{deal.discountPrice}}</span>&nbsp; <span style="margin-left: 90px;" class="border border-primary rounded"><a class="text-decoration-none px-3 fs-6" (click)="addToCart(deal)">ADD</a></span></P>
                </div>
              </div>
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
        
    </div>

</div>

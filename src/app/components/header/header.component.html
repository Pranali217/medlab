<div class="row bg-primary text-light m-auto shadow-sm">
  
    <div class="col-md-4 ms-4">
        <a href="" class="navbar-brand">Medlab</a>

    </div>

        <div class="col-md-6 text-end">
        
            <a  class="navbar-brand cursor" (click)="redirectToCart()"><i class="bi bi-cart me-2 fs-4"></i><span class="cartCount rounded-circle">{{cardCount | async}}</span>Cart</a>
            <a  class="navbar-brand ms-4" *ngIf="!isLoggedInSuccess" data-bs-toggle="modal" data-bs-target="#loginModal" #loginBtn>Login</a>
            <a  class="navbar-brand ms-4" *ngIf="isLoggedInSuccess" >{{loggedUserDetails?.userName}}</a>&nbsp;&nbsp;
            <a  class="navbar-brand">About Us</a>
       
    </div>

</div>

 <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{actionName}}&nbsp;Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
        </div>
        <div class="modal-body">
         <app-sign-up *ngIf="actionName == 'SignUp'"></app-sign-up>
         <app-login *ngIf="actionName =='SignIn'" (signInSuccess)="handleLoginSuccess($event)"></app-login>
        </div>
        <div class="d-grid gap-2 ">
          <button class="btn btn-primary m-4" type="button" *ngIf="actionName =='SignIn'" (click)="changeAction('SignUp')">Sign Up</button>
          <button class="btn btn-primary m-4" type="button" *ngIf="actionName =='SignUp'" (click)="changeAction('SignIn')">Login</button>
        
        </div>
      </div>
    </div>
  </div>
